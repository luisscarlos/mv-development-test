<div class="new-company-container">
  <div>
    <h3>Adicionar Nova empresa</h3>
  </div>
  <mat-card>
    <mat-card-content>
      <form class="form-container" [formGroup]="companyForm" (ngSubmit)="addCompany(companyForm.value)">
        <mat-form-field>
          <input matInput name="name" placeholder="Nome da empresa" formControlName="name">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input  matInput name="address" placeholder="EndereÃ§o" formControlName="address">
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput name="phoneNumber" placeholder="Telefone" formControlName="phoneNumber">
        </mat-form-field>
        <br/>
        <button type="submit" [disabled]="!companyForm.valid" mat-button color="primary" >Adicionar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
